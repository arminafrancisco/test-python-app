<html>
	<head>
			<title>AF Python App</title>
	</head>
	<body>
		<div>
			<h1><a href="">Welcome to Armina's First Python App!</a></h1>
			<h4>I hope this turns out to be a beautiful blog!</h4>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
			{% endfor %}
	</body>
</html>
